machine:
  ruby:
    version: 2.3.1
  services:
    - docker

test:
  environment:
    DOCKER_CONTAINER: handson
  pre:
    - docker build -t inokappa/handson ./docker/
    - docker run --name handson -p 80:80 -d inokappa/handson && sleep 5
  override:
    - bundle exec rspec:
    files:
      - spec/docker_*_spec.rb
    environment:
      DOCKER_CONTAINER: handson

