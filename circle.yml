machine:
  ruby:
    version: 2.3.1
  services:
    - docker

test:
  pre:
    - docker build -t inokappa/handson ./docker/
    - docker run --name handson -p 8080:8080 -d inokappa/handson && sleep 5
  override:
    - bundle exec rspec:
        pwd: spec/docker_*_spec.rb
        environment:
          DOCKER_CONTAINER: handson
